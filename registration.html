<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/registration.css">
    <script src="https://kit.fontawesome.com/5a4275c061.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa-solid fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa-solid fa-user lock"></i>
                    <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>
                 <div class="input-name">
                    <i class="fa-solid fa-envelope lock"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa-solid fa-mosque lock"></i>
                    <input type="text" placeholder="Religion" class="text-name">
                 <div class="input-name">
                    <i class="fa-solid fa-lock lock"></i>
                    <input type="password" placeholder="Password" class="text-name">
                </div>
                 <div class="input-name">
                    <i class="fa-solid fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa-solid fa-phone lock"></i>
                    <input type="number" placeholder="Phone No" class="text-name">
                   
                </div>
                   <div class="input-name">
                    <input type="radio" class="radio-btn" name="gender">
                    <label style="margin-right: 30px;">Male</label>
                     <input type="radio" class="radio-btn" name="gender">
                    <label>Female</label>       
                </div>
                <div class="input-name">
                    <select class="dep">
                        <option>Select Department</option>
                        <option>CSE</option>
                        <option>EEE</option>
                        <option>ETE</option>
                        <option>Pharmacy</option>
                        <option>ELL</option>
                        <option>EB</option>
                        <option>Dawah</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="chq-btn">
                    <label class="chq">I accept all the terms & conditions</label>
                </div>
                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
