{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - IIUC{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3 mb-1">Join IIUC</h2>
                        <p class="text-muted">Create your student account</p>
                    </div>
                    
                    {% crispy form %}
                </div>
                
                <div class="card-footer bg-light text-center py-3">
                    <p class="mb-0">
                        Already have an account? 
                        <a href="{% url 'accounts:login' %}" class="text-decoration-none fw-semibold">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.card {
    border-radius: 16px;
}

.form-control, .form-select {
    border-radius: 8px;
    padding: 0.75rem 1rem;
    border: 2px solid #e9ecef;
}

.form-control:focus, .form-select:focus {
    border-color: var(--bs-primary);
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}

.btn-primary {
    padding: 0.75rem 2rem;
    border-radius: 8px;
    font-weight: 600;
}
</style>
{% endblock %}
